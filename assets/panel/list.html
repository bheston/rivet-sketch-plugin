<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Rivet List Generator</title>

  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/index.css">
</head>

<body>
  <div class="container">
    <div class="top-panel">
      <span>Rivet List Generator</span>
    </div>
    <div class="row-panel">
      <div class="settings-panel">
        <div class="block">
          <div class="block__content">

            <div class="form-field">
              <div class="form-field-label">Selection type</div>
              <label class="mdl-radio mdl-js-radio" for="selection-Single">
                <input class="mdl-radio__button" id="selection-Single" name="selection" type="radio" value="Single" checked>
                <span class="mdl-radio__label">Single</span>
              </label>
              <label class="mdl-radio mdl-js-radio" for="selection-Multi">
                <input class="mdl-radio__button" id="selection-Multi" name="selection" type="radio" value="Multi">
                <span class="mdl-radio__label">Multi</span>
              </label>
            </div>

            <div class="form-field">
              <label class="mdl-checkbox mdl-js-checkbox" for="hasSearch">
                <input type="checkbox" id="hasSearch" class="mdl-checkbox__input">
                <span class="mdl-checkbox__label">Search</span>
              </label>
            </div>
          </div>
        </div>

        <div class="form-field-label">Preview</div>
        <div class="mini-table mdl-card mdl-shadow--2dp">
          <div class="mini-table-body M">
            <div class="mini-table-row">
              <div class="checkbox hide"></div>
            </div>
            <div class="mini-table-row">
              <div class="checkbox hide"></div>
            </div>
            <div class="mini-table-row">
              <div class="checkbox hide"></div>
            </div>
            <div class="mini-table-row">
              <div class="checkbox hide"></div>
            </div>
          </div>
        </div>
      </div>

      <div class="output-panel">
        <div class="table__container">
          <div class="table">
            <textarea id="itemsList" style="height: 160px;">
Item 1
Item 2
Item 3
-Group
Item 4
Item 5
Item 6</textarea>
          </div>
        </div>
      </div>

      <div class="block__footer">
        <div id="message" class="block" style="float: left; display: none;">
          <p class="mdl-color-text--red-500">List symbols not found. Please use the Rivet template file, or have symbols named 'Rivet/Dropdown'.</p>
        </div>
        <div class="actions is-pulled-right">
          <button id="submit" class="mdl-button mdl-js-button mdl-button--raised mdl-button--accent">Generate</button>
        </div>
      </div>
    </div>
  </div>

  <script type="text/javascript" src="assets/js/lib/jquery-2.2.4.min.js"></script>
  <script type="text/javascript" src="assets/js/lib/material.min.js"></script>
  <script type="text/javascript" src="assets/js/common.js"></script>
  <script type="text/javascript" src="assets/js/components/list.js"></script>
</body>
</html>
